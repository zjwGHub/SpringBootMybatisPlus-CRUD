<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书类别" v-model="pagination.type" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书描述" v-model="pagination.description" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                //收集按条件查询数据                type:"",                name:"",                description:""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {        //    调用查询全部数据的操作            this.getAll();        },        methods: {            //分页查询            getAll() {                //按条件查询：组织参数，拼接url请求地址               // console.log(this.pagination.type);                param="?type="+this.pagination.type;                param+="&name="+this.pagination.name;                param+="&description="+this.pagination.description;                console.log(param);                //    发送异步请求   Axios方式发送                axios.get("/users/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res)=>{                    this.pagination.pageSize=res.data.data.size;                    this.pagination.currentPage=res.data.data.current;                    this.pagination.total=res.data.data.total;                    this.dataList=res.data.data.records;                });            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible=true;  //显示添加页面                //    调用resetForm进行清除表单数据 ，因为vue数据模型绑定没有手动清理数据                //   这个数据就一直在，所以每次添加操作后要清理数据                this.resetForm();            },            //重置表单            resetForm() {                this.formData={};            },            //添加            handleAdd () {                axios.post("/users",this.formData).then((res)=>{   //把formData发送过去                //    判断当前操作是否成功                    if (res.data.flag){  //为true关闭弹框                //    1.关闭弹窗                    this.dialogFormVisible=false;                    this.$message.success(res.data.msg);  //显示成功显示                    }else {                        this.$message.error(res.data.msg);//后端传过来的异常提示进行显示                    }                }).finally(()=>       //成功或不成功都执行                    this.getAll());   //    重新加载数据            },            //取消            cancel(){                this.dialogFormVisible=false;                this.$message.info("当前添加取消");                this.dialogFormVisible4Edit=false;            },            // 删除            handleDelete(row) {                // console.log(row);                this.$confirm("此操作永久删除当前信息，是否继续？","提示",{type: 'info'}).then(()=>{                    axios.delete("/users/"+row.id).then((res)=>{                        if (res.data.flag){                            this.$message.success("删除成功");                        }else {                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(()=>                        this.getAll());                }).catch(()=>{                    this.$message.info("取消删除成功");                })             },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/users/"+row.id).then((res)=>{                    if (res.data.flag && res.data.data !==null){                        this.dialogFormVisible4Edit =true;  //弹窗                        this.formData=res.data.data;                    }else {                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(()=>{                    this.getAll();                })            },            //修改            handleEdit() {                axios.put("/users",this.formData).then((res)=>{   //把formData发送过去                    //    判断当前操作是否成功                    if (res.data.flag){  //为true关闭弹框                        //    1.关闭弹窗                        this.dialogFormVisible4Edit=false;                        this.$message.success("修改成功");                    }else {                        this.$message.error("修改失败");                    }                }).finally(()=>       //成功或不成功都执行                    this.getAll());   //    重新加载数据            },            //切换页码            handleCurrentChange(currentPage) {                //修改页面值为当前选中的页面值                this.pagination.currentPage= currentPage;                //执行 查询                this.getAll();            },            //条件查询        }    })</script></html>
